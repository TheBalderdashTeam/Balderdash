name: "Deployment pipeline"

on:
  push:
    branches:
      - main
      - development
      - pipeline-setup

jobs:
  terraform:
    permissions:
      id-token: write
      contents: read
    name: "Manage AWS Resources"
    runs-on: ubuntu-latest
    outputs:
      dbhost: ${{ steps.tf_outputs.outputs.dbhost }}
      ec2host: ${{ steps.tf_outputs.outputs.ec2host }}
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::757924171835:role/github-role
          aws-region: af-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=balderdashterraform" -backend-config="key=terraformstate/terraform.tfstate" -backend-config="region=af-south-1"

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Capture Terraform Outputs
        id: tf_outputs
        run: |
          echo "dbhost=$(terraform output -raw db_host)" >> $GITHUB_OUTPUT
          echo "ec2host=$(terraform output -raw ec2_host)" >> $GITHUB_OUTPUT

  build-application:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install required dependencies
        run: npm install
        working-directory: balderdash-app
      
      - name: Compile Typescript to Javascript
        run: npm run build
        working-directory: balderdash-app

      - name: Package application
        working-directory: balderdash-app
        run: |
          mkdir -p final-build
          cp -r dist final-build/
          cp -r public final-build/
          cp -r src final-build/
          cp package.json final-build/
          cd final-build
          zip -r ../balderdash-build.zip .
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: balderdash-build
          path: balderdash-app/balderdash-build.zip

  deploy-api:
    name: Deploy Application to EC2
    permissions:
      id-token: write
      contents: read
    needs: 
      - build-application
      - terraform
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::757924171835:role/github-role
          aws-region: af-south-1

      - name: Get secrets from AWS Key Store
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            EC2_PRIVATE_KEY, privatekey

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: balderdash-build
      
      - name: Setup nginx proxy
        run: |
          echo "${{ env.EC2_PRIVATE_KEY }}" > privatekey.pem
          chmod 0500 privatekey.pem
          EC2_HOST=${{ needs.terraform.outputs.ec2host }}

          ssh -o StrictHostKeyChecking=no -i privatekey.pem "ubuntu@$EC2_HOST" '
            sudo apt-get update &&
            sudo apt-get install -y nginx &&
            
            # Write the NGINX config with sudo and tee
            echo "server {" | sudo tee /etc/nginx/sites-available/default > /dev/null &&
            echo "  listen 80;" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "  server_name *.amazonaws.com;" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "  location / {" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "    proxy_pass http://localhost:8080;" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "    proxy_set_header Host \$host;" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "    proxy_set_header X-Real-IP \$remote_addr;" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "  }" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            echo "}" | sudo tee -a /etc/nginx/sites-available/default > /dev/null &&
            
            # Test and restart nginx
            sudo nginx -t &&
            sudo systemctl enable nginx &&
            sudo systemctl restart nginx
          '


      - name: Deploy
        run: |
          echo "${{ env.EC2_PRIVATE_KEY }}" > privatekey.pem
          sudo chmod 0500 privatekey.pem
          EC2_HOST=${{ needs.terraform.outputs.ec2host }}
          
          scp -o StrictHostKeyChecking=no -i privatekey.pem ./balderdash-build.zip "ubuntu@$EC2_HOST:balderdash-build.zip"
          
          ssh -o StrictHostKeyChecking=no -i privatekey.pem "ubuntu@$EC2_HOST" "
            unzip -o balderdash-build.zip &&

            # Stop and delete existing pm2 process if it exists
            if pm2 list | grep -q 'balderdash-app'; then
              pm2 delete balderdash-app;
            fi &&
            
            cd dist &&
            pm2 start index.js --name balderdash-app &&
          "

  flyway:
    needs:
      - terraform
      - build-application
      - deploy-api
    permissions:
      id-token: write
      contents: read
    name: Flyway Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::757924171835:role/github-role
          aws-region: af-south-1

      - name: Get secrets from AWS Key Store
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            POSTGRES_USER, postgresuser
            POSTGRES_PASS, postgrespass

      - name: Run Flyway Migrations
        run: |
          docker run --rm --volume ${{ github.workspace }}/migrations:/flyway/sql:ro redgate/flyway -url="jdbc:postgresql://${{ needs.terraform.outputs.dbhost }}/balderdashdb" -user="${{ env.POSTGRES_USER }}" -password="${{ env.POSTGRES_PASS }}" migrate