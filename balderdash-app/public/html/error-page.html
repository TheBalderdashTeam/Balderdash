<style>
    h2 {
        margin: 0 0 10px 0;
    }
    p {
        margin: 0 0 16px 0;
    }
</style>
<vertical-container-h
    class="error-page"
    backgroundColour="rgb(114, 118, 212)"
    borderRadius="8px"
    padding="16px"
    maxWidth="500px"
>
    <h2>Something went wrong</h2>
    <p>${this._message}</p>
    ${!!this._onRetry ? `<primary-button id="retryBtn">Retry</primary-button>`
    || '<primary-button id="retryBtn">Retry</primary-button>' : ''}
    <secondary-button id="dismissBtn">Dismiss</secondary-button>
    <vertical-container-h></vertical-container-h
></vertical-container-h>
