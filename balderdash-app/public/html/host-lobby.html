<style>
    :host {
        display: flex;
        box-sizing: border-box;
        flex: 1;
        position: relative;
    }

    .loading-spinner {
        width: 7.5em;
        height: auto;
        margin: 2rem auto;
    }

    #hangtight {
        font-size: var(--font-large);
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .game-start-message {
        font-size: 1.25rem;
        margin-top: 1rem;
        color: var(--text-rgb-29-27-32);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 2rem 1rem;
        background-color: white;
    }

    .logo {
        display: block;
        width: 80%;
        max-width: 22em;
        height: auto;
        margin-bottom: 1.5rem;
    }

    .lobby-container {
        width: 100%;
        max-width: 31.25em;
        text-align: center;
    }

    .lobby-title {
        font-size: 2.5vw;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .code-display {
        box-shadow: rgba(255, 255, 255, 0.4) 5px 5px,
            rgba(255, 255, 255, 0.3) 10px 10px,
            rgba(255, 255, 255, 0.2) 15px 15px,
            rgba(255, 255, 255, 0.1) 20px 20px,
            rgba(255, 255, 255, 0.05) 25px 25px;
        background-color: white;
        border: none;
        color: #1f1f1f;
        padding: 1.5rem;
        border-radius: 0.5em;
        font-size: 2rem;
        margin-bottom: 2rem;
        letter-spacing: 0.25em;
    }

    .code-info {
        color: white;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .waiting-status {
        border: 1px solid #ddd;
        border-radius: 25px;
        padding: 0.8rem 1.5rem;
        display: inline-block;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .waiting-status .count {
        font-weight: bold;
        font-size: 1.2rem;
        margin-right: 0.5rem;
    }

    .footer {
        width: 100%;
        padding: 1.5rem;
        text-align: center;
        margin-top: auto;
    }
</style>

<section class="lobby-page">
    <section class="lobby-container">
        <h2 class="lobby-title">Here is your lobby code!</h2>

        <section class="code-display" id="lobby-code"></section>

        <p class="code-info">Your friends can play the game using this code</p>

        <section class="waiting-status">
            <span class="count" id="waiting-players"></span> players are waiting
            in the lobby
        </section>
    </section>

    <section class="footer">
        <primary-button id="start-game-button"> Start game </primary-button>
    </section>
</section>
