<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balderbash Online - Game Lobby</title>
    <link rel="stylesheet" href="screenwithlobbycode.css">
</head>
<body>
    <section class="logo">
        <img src="/images/node-17.png" alt="Logo" class="logo">
    </section>

    <section class="lobby-container">
        <h2 class="lobby-title">Here is your lobby code!</h2>
        
        <section class="code-display">1234</section>
        
        <p class="code-info">Your friends can play the game using this code</p>
        
        <section class="waiting-status">
            <span class="count">1</span> friend is waiting in the lobby!
        </section>
    </section>

    <section class="footer">
        <h2>Ready when you are!</h2>
        <button class="ready-button">We're ready!</button>
    </section>
</body>
</html>
