<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Definition Game</title>
  <link rel="stylesheet" href="typeoutananswer.css">
</head>
<body>

  <section class="logo">
    <img src="/images/node-17.png" alt="Logo" class="logo">
  </section>

  <section class="timer-container">
    <section class="timer-label">Time left to submit an answer</section>
    <section class="progress-bar">
      <section class="progress"></section>
    </section>
    <section class="time">02:00</section>
  </section>

  <section class="word-container">
    <section class="word-box">
      <section class="word">Supercalifragilisticexpialidocious</section>
    </section>
  </section>

  <section class="instruction">
    Type out a definition
  </section>

  <section class="definition-wrapper">
    <textarea id="definition" name="definition" class="definition-input" rows="5" placeholder="Write your definition here..."></textarea>
  </section>

  <button class="submitanswer">
    <p>Submit Answer</p>
  </button>

</body>
</html>
